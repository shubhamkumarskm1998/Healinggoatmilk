<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Healing Goat Milk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">Healing Goat Milk</h1>
    <ul class="flex space-x-6">
      <li><a href="index.html" class="hover:underline">Home</a></li>
      <li><a href="products.html" class="hover:underline">Products</a></li>
      <li><a href="contact.html" class="hover:underline">Contact</a></li>
    </ul>
  </nav>
  <main class="py-16 px-6 text-center max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold text-green-700 mb-6">Contact Us</h2>
    <form class="space-y-4 text-left">
      <input type="text" placeholder="Your Name" class="w-full border rounded-lg px-4 py-2">
      <input type="email" placeholder="Your Email" class="w-full border rounded-lg px-4 py-2">
      <textarea placeholder="Your Message" class="w-full border rounded-lg px-4 py-2 h-32"></textarea>
      <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-lg">Send</button>
    </form>
  </main>
